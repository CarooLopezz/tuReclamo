<form
  action="/avengers/new"
  method="POST"
  enctype="multipart/form-data"
  class="card bg-black text-light"
>
  <div class="card-body p-4">
    <h1 class="h5 mb-4">Agregar Vengadores</h1>

    <div class="mb-3">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Avenger Name"
        autofocus
      />
    </div>

    <div class="mb-3">
      <label for="alias">Alias:</label>
      <input
        type="text"
        name="alias"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Alias"
        required
      />
    </div>

    <div class="mb-3">
      <label for="habilidades">Habilidades:</label>
      <input
        type="text"
        name="habilidades"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Stock"
      />
    </div>

    <div class="mb-3">
      <label for="actor">Actor:</label>
      <textarea
        name="actor"
        rows="3"
        class="form-control bg-dark text-white rounded-0"
        required
      ></textarea>
    </div>




    <button class="btn btn-primary">Save</button>
  </div>
</form>
