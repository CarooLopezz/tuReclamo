{% extends "layout.html" %}

{% block title %} Iniciar Sesión {% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TuReclamo" style="height: 60px;">
      <h4 class="mt-3 text-primary">Iniciar Sesión</h4>
      <p class="text-muted">Accedé a tu cuenta para gestionar tus reclamos</p>
    </div>

    <!-- Formulario -->
    <form method="POST" action="{{ url_for('user.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="email"
          placeholder="Ingrese su correo o usuario"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        >
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>

    <!-- Link a registro -->
    <div class="text-center mt-3">
      <p class="mb-0">
        ¿No tenés cuenta?
        <a href="{{ url_for('user.register') }}" class="text-decoration-none fw-bold text-success">Crear cuenta</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
