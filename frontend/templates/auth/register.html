{% extends "layout.html" %}

{% block title %} Crear Cuenta {% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TuReclamo" style="height: 60px;">
      <h4 class="mt-3 text-primary">Crear Cuenta</h4>
      <p class="text-muted">Registrate para empezar a usar la plataforma</p>
    </div>

    <!-- Formulario -->
    <form method="POST" action="{{ url_for('user.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Ej: JuanPerez"
          required
        >
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="ejemplo@mail.com"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Mínimo 6 caracteres"
          required
        >
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Tipo de Usuario</label>
        <select class="form-select" id="role" name="role" required>
          <option value="vecino">Vecino</option>
          <option value="admin">Director / Administrador</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </div>
    </form>

    <!-- Link a login -->
    <div class="text-center mt-3">
      <p class="mb-0">
        ¿Ya tenés cuenta?
        <a href="{{ url_for('user.login') }}" class="text-decoration-none fw-bold text-success">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
